<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Line</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Perfume Aveneue</h1>
            <nav>
                <a href="#" onclick="showSection('products')">Products</a>
                <a href="#" onclick="showSection('cart')">Cart</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="products">
                <h2>Products</h2>
                <div class="product-list"></div>
            </section>
            <section id="cart">
                <h2>Shopping Cart</h2>
                <ul id="cart-items"></ul>
                <p class="total">Total: $<span id="total-price">0.00</span></p>
                <button class="btn" onclick="showSection('products')">Continue Shopping</button>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Perfume Aveneue. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
